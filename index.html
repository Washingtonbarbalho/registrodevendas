<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistema Hinode - App</title>
    
    <!-- Configurações PWA -->
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Hinode App">
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Estilos Locais -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-100 text-slate-800 antialiased selection:bg-yellow-200 selection:text-yellow-900">
    <div id="root"></div>

    <!-- Registro do Service Worker (PWA) -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('App instalado/registrado:', reg.scope))
                    .catch(err => console.log('Erro ao registrar:', err));
            });
        }
    </script>

    <!-- Lógica do Sistema -->
    <script type="module" src="app.js"></script>
</body>
</html>
